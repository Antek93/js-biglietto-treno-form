<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>
        <form action="">

            <label for="nome-cognome">
                <input id="nome-cognome" name="Nome+Cognome:" type="text" placeholder="Inserisci nome e cognome">
            </label>
            <label for="kilometri">
                <input id="kilometri" name="Kilometri:" type="text" placeholder="Inserisci distanza da percorrere">
            </label>
            <label for="range-età">
                <select name="Età:" id="range-età">
                    <option value="18-65">Maggiorenne</option>
                    <option value="-18">Minorenne</option>
                    <option value="+65">Over 65</option>
                </select>
            </label>
            <button id="sottometti">
                Invia Dati
            </button>
            <input type="reset">

        </form>
        
    </main>
      <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
