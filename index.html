<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="input-box">
            <div class="title">
                <h1>Calcola il prezzo del tuo biglietto</h1>  
            </div>
        </div>
    </header>
    <main>
         <!--INPUT RECEIVER INFORMAZIONI UTENTE-->
        <div class="pink-box">
            <div class="white-box">
                <div class="input-box">
                    <label for="nome-cognome">
                        <div class="titolino">Nome e Cognome</div>
                        <input class="input-style" id="nome-cognome" name="Nome+Cognome:" type="text" placeholder="Inserisci nome e cognome">
                    </label>
                    <label class="padd" for="kilometri">
                        <div class="titolino">Km da percorrere</div>
                        <input class="input-style" id="kilometri" name="Kilometri:" type="text" placeholder="Inserisci distanza da percorrere">
                    </label>
                    <label for="range-età">
                        <div class="titolino">Fascia d'età</div>
                        <select class="input-style" name="Età:" id="range-età">
                            <option value="anni 18-65">Maggiorenne</option>
                            <option value="anni -18">Minorenne</option>
                            <option value="anni +65">Over 65</option>
                        </select>
                    </label>
                </div>
                <div class="input-box"> 
                    <input class="tag-style" type="submit" id="sottometti" value="Genera">
                    <input class="tag-style" type="reset" value="Annulla">
                </div>
            </div>
            <!--OUTPUT INFO BIGLIETTO UTENTE -->
            <div>
                <div class="input-box">
                    <div class="title">
                        <h1>Il tuo Biglietto</h1>  
                    </div>
                </div>
                <div class="white-box">
                    <div class="input-box">
                        <div class="padd">
                            <div>
                                <div>NOME PASSEGGERO</div>
                            </div>
                            <div id="utente" >
                                xxx
                            </div>
                        </div>
                        <div class="padd">
                            <div>
                                Offerta
                            </div>
                            <div id="tipo-biglietto">
                                xxx
                            </div>
                        </div>
                        <div class="padd">
                            <div>
                                Carrozza
                            </div>
                            <div id="random-cabin">
                                xxx
                            </div>
                        </div>
                        <div class="padd">
                            <div>
                                Codice CP
                            </div>
                            <div id="random-code">
                                xxx
                            </div>
                        </div>
                        <div class="padd">
                            <div>
                                Costo biglietto
                            </div>
                            <div id="ticket-price">
                                xxx
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         <!--OUTPUT INFO BIGLIETTO UTENTE -->    
    </main>
      <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
